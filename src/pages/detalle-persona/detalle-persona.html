<ion-header>

  <ion-navbar>
    <ion-title>Datos de persona</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content>
      <form [formGroup]="todo">
        <ion-item>
          <ion-label floating>Identificación:</ion-label>
          <ion-input type="number" formControlName="idpersona" (change)="getPersona()"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.idpersona.errors && todo.controls.idpersona.touched">
          <p>El número de identificación de la persona no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Nombre:</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.nombre.errors && todo.controls.nombre.touched">
          <p>El nombre de la persona no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Teléfono:</ion-label>
          <ion-input type="tel" formControlName="telefono"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.telefono.errors && todo.controls.telefono.touched">
          <p>El télefono de la persona no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Email:</ion-label>
          <ion-input type="email" formControlName="correoelectronico"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.correoelectronico.errors && todo.controls.correoelectronico.touched">
          <p>El email de la persona no es válido</p>
        </ion-item>
        
        <button ion-button type="submit" icon-right full large color="secondary" [disabled]="todo.invalid" (click)="guardar()">Guardar
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </form>
    </ion-card-content>
</ion-content>
