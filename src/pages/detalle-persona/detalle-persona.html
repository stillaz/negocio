<ion-header>

  <ion-navbar>
    <ion-title>Detalle-Persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content>
        <ion-item>
          <ion-label floating>Identificación:</ion-label>
          <ion-input type="number" [(ngModel)]="datosPersona.idPersona"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="datosPersona.nombre" disabled="!editar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Teléfono:</ion-label>
          <ion-input type="text" [(ngModel)]="datosPersona.telefono" disabled="!editar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email:</ion-label>
          <ion-input type="text" [(ngModel)]="datosPersona.email" disabled="!editar"></ion-input>
        </ion-item>
        
        <button ion-button (click)="guardar()" type="submit" block>Guardar</button>
    </ion-card-content>
</ion-content>
