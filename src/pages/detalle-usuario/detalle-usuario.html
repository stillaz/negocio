<ion-header>

  <ion-navbar>
    <ion-title>Datos del usuario</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="datosUsuario.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Constraseña</ion-label>
        <ion-input type="password" [(ngModel)]="datosUsuario.clave"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repita la contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="clave2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Perfil</ion-label>
        <ion-select [(ngModel)]="datosUsuario.perfil" cancelText="Cancelar" okText="Aceptar">
          <ion-option value="Administrador">Administrador</ion-option>
          <ion-option value="Otro">Otro</ion-option>
        </ion-select>
      </ion-item>

      <button *ngIf="editar" ion-button type="submit" block>Guardar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
