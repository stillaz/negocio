<ion-header>

  <ion-navbar>
    <ion-title>Devoluciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let devolucion of devoluciones">
        <ion-item (click)="ver(devolucion)">
          {{devolucion.tipo}}
          <p>{{devolucion.motivo}}</p>
          <ion-note item-end>{{devolucion.fecha}}</ion-note>
        </ion-item>   
    </ion-item>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (tap)="nuevo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
