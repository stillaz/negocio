<ion-header>
  <ion-navbar>
    <ion-title>Precios</ion-title>
  </ion-navbar>
  <button ion-button outline (click)="filtrosGrupos()">Todos los grupos</button>
  <button ion-button outline (click)="filtrosMarcas()">Todas las marcas</button>
  |
  <button ion-button outline (click)="checkAll()">Seleccionar todos</button>
  <button ion-button outline (click)="descheckAll()">Deseleccionar</button>
  |
  <button ion-button outline (click)="irPrecio()">Aplicar descuento</button>
  <button ion-button outline (click)="irPrecio()">Modificar precios</button>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="busqueda" (ionInput)="productosFiltrados()"></ion-searchbar>

  <ion-list>
      <ion-item #item *ngFor="let producto of productos">
        <ion-checkbox item-left [checked]="selectedAll"></ion-checkbox>
        <ion-thumbnail item-start>
          <img src="{{producto.imagen}}" >
        </ion-thumbnail>
        
        <ion-label>
          <h2>{{producto.descripcion}} {{producto.marca}}</h2>
        </ion-label>

        <ion-note item-end>{{producto.precio| currency : 'usd' : true : '.0' }}</ion-note>

        <button ion-button large item-end color="secondary" (click)="irPrecio(producto)">
          <ion-icon name="pricetag"></ion-icon>
        </button>
      </ion-item>       
  </ion-list>
</ion-content>
