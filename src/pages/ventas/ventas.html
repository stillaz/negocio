<ion-header>

  <ion-navbar>
    <ion-title>Ventas</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="menu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of ventas">
      <ion-label>
        <h2>Ventas de {{item.fecha}}: {{item.ventas}}</h2>
        <p>Total {{item.totalVentas| currency : 'usd' : true : '.0' }}</p>
      </ion-label>
      <button ion-button item-end color="secondary" *ngIf="item.cerrar === 'cerrar'" (click)=irCierreCaja(item)>Cerrar caja</button>
    </ion-item>    
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (tap)="nuevo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
