<ion-header>

  <ion-navbar>
    <ion-title>Ventas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of venta">
      <ion-title>Ventas de {{item.fecha}}</ion-title>
      <ion-label>
        <h2>Cantidad ventas {{item.ventas}}</h2>
      </ion-label>

      <ion-note item-end>Total ventas {{item.totalVentas| currency : 'usd' : true : '.0' }}</ion-note>
    </ion-item>      
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (tap)="nuevo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
