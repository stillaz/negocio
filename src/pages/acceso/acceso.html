<ion-header>

  <ion-navbar>
    <ion-title>Acceso a la aplicaci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>
          Usuario:
        </ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Password:
        </ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button block ion-button (click)="Signup()">Sign up</button>
    </div>
  </ion-card-content>
</ion-content>
