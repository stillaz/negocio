<ion-header>

  <ion-navbar>
    <ion-title>Datos de producto {{producto.descripcion}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-item>
          <ion-label floating>CÃ³digo:</ion-label>
          <ion-input type="number" [(ngModel)]="datosProducto.idproducto"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Producto:</ion-label>
          <ion-input type="text" [(ngModel)]="datosProducto.descripcion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Marca:</ion-label>
          <ion-input type="text" [(ngModel)]="datosProducto.marca"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Grupo:</ion-label>
          <ion-input type="text" [(ngModel)]="datosProducto.grupo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Alerta:</ion-label>
          <ion-input type="number" [(ngModel)]="datosProducto.alerta"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Precio:</ion-label>
          <ion-input type="number" [(ngModel)]="datosProducto.precio"></ion-input>
        </ion-item>

        <ion-item>
          <img [src]="datosProducto.imagen" *ngIf="datosProducto.imagen" />
          <button ion-button icon-left full type="button" (tap)="sacarFoto()">
            Foto&nbsp;&nbsp;
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-item>
        <button ion-button type="submit" block (click)="guardar()">Guardar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
