<ion-header>

  <ion-navbar>
    <ion-title>Proveedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let proveedor of proveedores">
      <ion-item-sliding>
        <ion-item>
          <h2>{{proveedor.nombre}}</h2>
          <p>Teléfonos: {{proveedor.telefono}} <br/> Correo electrónico: {{proveedor.correoElectronico}}</p>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="editar(proveedor.idproveedor)">
            <ion-icon name="create"></ion-icon>
          </button>

          <button ion-button color="danger" (click)="borrar(proveedor.idproveedor)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>        
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-fab center bottom>
     <button ion-fab (tap)="agregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
