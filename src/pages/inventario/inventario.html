<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Inventario</ion-title>

    <ion-toolbar>
      <ion-segment [(ngModel)]="modo" assertive>
        <ion-segment-button value="uno">
          Ingresar por producto
        </ion-segment-button>
        <ion-segment-button value="dos">
          Ingresar por cantidad
        </ion-segment-button>
        <ion-segment-button value="tres">
          Histórico inventario
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [ngSwitch]="modo">
    <ion-card-content *ngSwitchCase="'uno'">
        <ion-item>
          <ion-label floating>Código:</ion-label>
          <ion-input type="number" [(ngModel)]="inventario.idproducto" (change)="getProducto(true)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Producto:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.descripcion" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Marca:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.marca" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Grupo:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.grupo" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Alerta:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.alerta" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Precio:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.precio" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <img [src]="imagen" *ngIf="imagen" />
        </ion-item>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="'dos'">
        <ion-item>
          <ion-label floating>Código:</ion-label>
          <ion-input type="number" [(ngModel)]="inventario.idproducto" (change)="getProducto(true)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Cantidad:</ion-label>
          <ion-input type="number" [(ngModel)]="inventario.cantidad"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Producto:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.descripcion" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Marca:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.marca" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Grupo:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.grupo" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Alerta:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.alerta" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Precio:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.precio" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <img [src]="imagen" *ngIf="imagen" />
        </ion-item>
    </ion-card-content>

    <button *ngIf="(modo == 'uno' || (modo == 'dos' && inventario.cantidad != null && inventario.cantidad != 0)) && producto.idproducto != null && producto.idproducto != 0" ion-button type="submit" block>Agregar al inventario</button>
  </ion-card>

</ion-content>
