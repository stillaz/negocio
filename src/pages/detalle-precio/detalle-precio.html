<ion-header>

  <ion-navbar>
    <ion-title>Modificar precio de producto {{producto.descripcion}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <img src="https://www.w3schools.com/css/paris.jpg" >
        <ion-item>
          <ion-label floating>Marca:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.marca" disabled="!editar"></ion-input>

          <ion-label floating>Grupo:</ion-label>
          <ion-input type="text" [(ngModel)]="producto.grupo" disabled="!editar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Precio:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.precio" disabled="!editar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Cambio de precio:</ion-label>
          <ion-input type="number" [(ngModel)]="porcentaje"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Descuento de:</ion-label>
          <ion-input type="number" [(ngModel)]="producto.descuento"></ion-input>
        </ion-item>

        <button ion-button type="submit" block>Guardar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
