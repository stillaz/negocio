<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let usuario of usuarios">
      <ion-item-sliding>
        <ion-item (click)="ver(usuario)">
          <h2>{{usuario.nombre}}</h2>
          <p>{{usuario.idpersona}}</p>
          <ion-note item-end>{{usuario.perfil}}</ion-note>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="editar(producto.idproducto)">
            <ion-icon name="create"></ion-icon>
          </button>

          <button ion-button color="danger" (click)="borrar(producto.idproducto)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>        
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (tap)="agregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
