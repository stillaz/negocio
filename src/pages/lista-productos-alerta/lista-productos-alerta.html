<ion-header>

  <ion-navbar>
    <ion-title>Productos en alerta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let producto of productosAlerta">
    <ion-item (click)="ver(producto)">
      <ion-thumbnail item-start>
        <img *ngIf="producto.imagen" [src]="producto.imagen">
      </ion-thumbnail>
      <p>{{producto.descripcion}} {{producto.marca}}</p>
      <ion-note item-end>{{producto.cantidad}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
